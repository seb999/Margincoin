<header class="sticky top-0 z-50">
  <nav class="bg-gray-900 border-b border-gray-700 shadow-lg">
    <div class="w-full px-6">
      <div class="flex items-center justify-between h-14">
        <!-- Brand -->
        <a class="text-xl font-bold text-white hover:text-blue-400 transition-colors" [routerLink]="['/']">
          MarginCoin
        </a>

        <!-- Mobile menu button -->
        <button
          class="md:hidden p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="button"
          aria-label="Toggle navigation"
          [attr.aria-expanded]="isExpanded"
          (click)="toggle()">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isExpanded" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isExpanded" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- Desktop navigation -->
        <div class="hidden md:flex items-center space-x-1">
          <a
            class="px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-800 transition-colors"
            [routerLink]="['/']"
            routerLinkActive="bg-gray-800 text-white"
            [routerLinkActiveOptions]="{ exact: true }">
            <i class="fa-solid fa-chart-line mr-2"></i>Market
          </a>
          <a
            class="px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-800 transition-colors"
            [routerLink]="['/wallet']"
            routerLinkActive="bg-gray-800 text-white">
            <i class="fa-solid fa-wallet mr-2"></i>Wallet
          </a>
          <a
            class="px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-800 transition-colors"
            [routerLink]="['/ai-analytics']"
            routerLinkActive="bg-gray-800 text-white">
            <i class="fa-solid fa-brain mr-2"></i>AI Analytics
          </a>
          <a
            class="px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-800 transition-colors"
            [routerLink]="['/settings']"
            routerLinkActive="bg-gray-800 text-white">
            <i class="fa-solid fa-gear mr-2"></i>Settings
          </a>
        </div>
      </div>

      <!-- Mobile navigation -->
      <div
        class="md:hidden overflow-hidden transition-all duration-300 ease-in-out"
        [ngClass]="isExpanded ? 'max-h-48 pb-4' : 'max-h-0'">
        <div class="flex flex-col space-y-1 pt-2">
          <a
            class="px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-800 transition-colors"
            [routerLink]="['/']"
            routerLinkActive="bg-gray-800 text-white"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapse()">
            <i class="fa-solid fa-chart-line mr-2"></i>Market
          </a>
          <a
            class="px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-800 transition-colors"
            [routerLink]="['/wallet']"
            routerLinkActive="bg-gray-800 text-white"
            (click)="collapse()">
            <i class="fa-solid fa-wallet mr-2"></i>Wallet
          </a>
          <a
            class="px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-800 transition-colors"
            [routerLink]="['/ai-analytics']"
            routerLinkActive="bg-gray-800 text-white"
            (click)="collapse()">
            <i class="fa-solid fa-brain mr-2"></i>AI Analytics
          </a>
          <a
            class="px-4 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-800 transition-colors"
            [routerLink]="['/settings']"
            routerLinkActive="bg-gray-800 text-white"
            (click)="collapse()">
            <i class="fa-solid fa-gear mr-2"></i>Settings
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
