<header class="sticky top-0 z-50">
  <nav class="bg-[#181A20] border-b border-[#2B3139] shadow-lg">
    <div class="w-full px-6">
      <div class="flex items-center justify-between h-14">
        <!-- Brand -->
        <a class="text-xl font-bold text-[#FCD535] hover:text-[#F0B90B] transition-colors" [routerLink]="['/']">
          MarginCoin
        </a>

        <!-- Mobile menu button -->
        <button
          class="md:hidden p-2 rounded-md text-[#848E9C] hover:text-[#EAECEF] hover:bg-[#2B3139] focus:outline-none focus:ring-2 focus:ring-[#FCD535]"
          type="button"
          aria-label="Toggle navigation"
          [attr.aria-expanded]="isExpanded"
          (click)="toggle()">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isExpanded" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isExpanded" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- Desktop navigation -->
        <div class="hidden md:flex items-center space-x-1">
          <a
            class="px-4 py-2 rounded text-sm font-medium text-[#848E9C] hover:text-[#EAECEF] hover:bg-[#2B3139] transition-colors"
            [routerLink]="['/']"
            routerLinkActive="bg-[#2B3139] text-[#EAECEF]"
            [routerLinkActiveOptions]="{ exact: true }">
            <i class="fa-solid fa-chart-candlestick mr-2"></i>Trade
          </a>
          <a
            class="px-4 py-2 rounded text-sm font-medium text-[#848E9C] hover:text-[#EAECEF] hover:bg-[#2B3139] transition-colors"
            [routerLink]="['/performance']"
            routerLinkActive="bg-[#2B3139] text-[#EAECEF]">
            <i class="fa-solid fa-chart-pie mr-2"></i>Performance
          </a>
          <a
            class="px-4 py-2 rounded text-sm font-medium text-[#848E9C] hover:text-[#EAECEF] hover:bg-[#2B3139] transition-colors"
            [routerLink]="['/settings']"
            routerLinkActive="bg-[#2B3139] text-[#EAECEF]">
            <i class="fa-solid fa-gear mr-2"></i>Settings
          </a>
        </div>
      </div>

      <!-- Mobile navigation -->
      <div
        class="md:hidden overflow-hidden transition-all duration-300 ease-in-out"
        [ngClass]="isExpanded ? 'max-h-48 pb-4' : 'max-h-0'">
        <div class="flex flex-col space-y-1 pt-2">
          <a
            class="px-4 py-2 rounded text-sm font-medium text-[#848E9C] hover:text-[#EAECEF] hover:bg-[#2B3139] transition-colors"
            [routerLink]="['/']"
            routerLinkActive="bg-[#2B3139] text-[#EAECEF]"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="collapse()">
            <i class="fa-solid fa-chart-candlestick mr-2"></i>Trade
          </a>
          <a
            class="px-4 py-2 rounded text-sm font-medium text-[#848E9C] hover:text-[#EAECEF] hover:bg-[#2B3139] transition-colors"
            [routerLink]="['/performance']"
            routerLinkActive="bg-[#2B3139] text-[#EAECEF]"
            (click)="collapse()">
            <i class="fa-solid fa-chart-pie mr-2"></i>Performance
          </a>
          <a
            class="px-4 py-2 rounded text-sm font-medium text-[#848E9C] hover:text-[#EAECEF] hover:bg-[#2B3139] transition-colors"
            [routerLink]="['/settings']"
            routerLinkActive="bg-[#2B3139] text-[#EAECEF]"
            (click)="collapse()">
            <i class="fa-solid fa-gear mr-2"></i>Settings
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
